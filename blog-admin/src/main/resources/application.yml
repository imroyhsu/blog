server:
  port: 8000
spring:
  application:
    name: blog-admin-monitor
  security:
    user:
      name: "root"
      password: "123456"
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
    instance-id: ${spring.application.name}:${server.port}
  client:
    registryFetchIntervalSeconds: 5
    service-url:
#      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
      defaultZone: http://localhost:8761/eureka/

#不知道为什么一直是down
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
# slf4j日志配置
logging:
  # 配置级别
  level:
    #分包配置级别，即不同的目录下可以使用不同的级别，日志级别总共有
    #TARCE < DEBUG < INFO < WARN < ERROR < FATAL ，且级别是逐渐提供，如果日志级别设置为INFO，则意味级别低的TRACE和DEBUG级别的日志都看不到。
    root: info
  # 指定输出日志的文件名，默认输出至当前项目目录下
  file: /Users/royhsu/workspace/logs/blog-logs/blog-admin.log
  pattern:
    console: "%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n"
    file: "%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n"


